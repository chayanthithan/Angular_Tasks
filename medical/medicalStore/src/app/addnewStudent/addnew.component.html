<div class="students__addNew">
    <div class="form__contant">
        <div class="form__fields">
            <form action="" >
                <table>
                    <tr>
                        <td><span class="span__data">First Name</span></td>
                        <td><input formControlName="first_name" class="input__data" type="text"></td>
                    </tr>
                    <tr>
                        <td><span class="span__data">Last Name</span></td>
                        <td><input formControlName="last_name" class="input__data" type="text"></td>
                    </tr>
                    <tr>
                        <td><span class="span__data">DOB</span></td>
                        <td><input formControlName="dob" class="input__data" type="date"></td>
                    </tr>
                    <tr>
                        <td><span class="span__data">Gender</span></td>
                        <td>
                            <select formControlName="gender" name="" id="" class="input__data select__data">
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">prefer to say no</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="span__data">District</span></td>
                        <td><input formControlName="district" class="input__data" type="text"></td>
                    </tr>
                    <tr>
                        <td><span class="span__data">Address</span></td>
                        <td><textarea formControlName="description" class="input__data" ></textarea></td>
                    </tr>
                    <tr>
                        <td><span class="span__data">Contact No</span></td>
                        <td><input formControlName="contact" class="input__data" type="text"></td>
                    </tr>
                    <tr>
                        <td><span class="span__data">Grade</span></td>
                        <td><input formControlName="grade" class="input__data" type="text"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="form__img">
            <img src="../../assets/student1.jpg" alt="">
            <button>Add Student</button>
        </div>
    </div>
    <div class="form__Actions">
        <button>Save</button>
        <button>Cancel</button>
        <button (click)="onClose()">Close</button>
    </div>
</div>
