<div class="students">
    <div class="student__list">
        <div class="students__list__header">
            <div class="students__list__title">
                Student main details
            </div>
            <a routerLink="/addnew" class="student__list__options">
                <button><span class="material-symbols-outlined">person_add</span>AddNew</button>
            </a>
        </div>
        <div class="student__list__table">
            <table>
                <thead class="student__table__thead">
                    <tr class="student__table__thead__tr">
                        <th>Id</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>District</th>
                        <th>Contact</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="student__table__tbody" *ngFor="let item of studentObj">
                    <tr class="student__table__tbody__tr">
                        <td>{{item.id}}</td>
                        <td>{{item.first_name}}</td>
                        <td>{{item.last_name}}</td>
                        <td>{{item.dob}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.district}}</td>
                        <td>{{item.contact}}</td>
                        <td>{{item.grade}}</td>
                        <td>
                            <button class="student__edit__button"><span class="student__edit material-symbols-outlined">edit</span></button>
                            <button class="student__delete__button"><span class="student__delete material-symbols-outlined">delete</span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
