<div class="students">
    <div *ngIf="!isAddNewTeacher" class="student__list">
        <div class="students__list__header">
            <div class="students__list__title">
                <span class="material-symbols-outlined">account_child</span>
                <span>Teahers main details</span>
            </div>
            <a routerLink="/add-teacher" class="student__list__options">
                <button ><span class="material-symbols-outlined">person_add</span>AddNew</button>
            </a>
        </div>
        <div class="student__searchbar">
            <div class="student__Search-and-input">
                <span class="material-symbols-outlined icon__color">search</span>
                <input type="text">
            </div>
            <div class="stuent__star">
                <span class="material-symbols-outlined icon__color">kid_star</span>
            </div>
        </div>
        <div class="student__list__table">
            <table>
                <thead class="student__table__thead">
                    <tr class="student__table__thead__tr">
                        <!-- <th>id</th> -->
                        <th>firstname</th>
                        <th>lastname</th>
                        <!-- <th>DOB</th> -->
                        <!-- <th>gender</th> -->
                        <!-- <th>address</th> -->
                        <!-- <th>district</th> -->
                        <th>contact</th>
                        <th>grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="student__table__tbody" *ngFor="let item of teacherObj">
                    <tr>
                        <!-- <td>{{item.id}}</td> -->
                        <td (click)="__student. setSelectedStudent(item)">{{item.first_name}}</td>
                        <td>{{item.last_name}}</td>
                        <!-- <td>{{item.dob}}</td> -->
                        <!-- <td>{{item.gender}}</td> -->
                        <!-- <td>{{item.address}}</td> -->
                        <!-- <td>{{item.district}}</td> -->
                        <td>{{item.contact}}</td>
                        <td>{{item.grade}}</td>
                        <td>
                            <div class="dropdown">
                                <button><span  class="span__more_vert material-symbols-outlined">more_vert</span></button>
                                <div [ngClass]="__main.isAction?'dropdown-content__block dropdown-content':'dropdown-content__hidden dropdown-content'">
                                  <button class=""><span class="material-symbols-outlined">edit</span>Edit</button>
                                  <button class=""><span class="material-symbols-outlined">delete</span>Delete</button>
                                  <button class="" ><span class="material-symbols-outlined">contact_page</span>Exam Result</button>
                                </div>
                              </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
