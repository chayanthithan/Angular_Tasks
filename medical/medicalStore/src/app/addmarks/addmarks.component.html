<div class="students">
    <div class="student__list">
        <div class="marks__input">
            <form   action="">
            <table>
                <tr>
                    <td><label for="">Subject</label></td>
                    <td><input  class="input__field" [(ngModel)]="__result.marksObj.subject_name"  type="text" [ngModelOptions]="{standalone: true}"></td>
                </tr>
                <tr>
                    <td><label for="">marks</label></td>
                    <td><input class="input__field" [(ngModel)]="__result.marksObj.marks"  type="number" [ngModelOptions]="{standalone: true}"></td>
                </tr>
                <tr>
                    <button (click)="__result.addMarks()">Add</button>
                </tr>
            </table>
        </form>
        </div>
        <div class="student__list__table">
            <!-- <table> -->
                <thead class="student__table__thead">
                    <tr class="student__table__thead__tr">
                        <th>Id</th>
                        <th>subject</th>
                        <th>marks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <!-- <tbody  > -->
                    <tr class="" *ngFor="let item of __result.resultObj.marksList let i=index">
                        <td>{{item.marks_id}}</td>
                        <td>{{item.subject_name}}</td>
                        <td>{{item.marks}}</td>
                        <td>
                            <button (click)="editMarks(i)" class="student__edit__button"><span class="student__edit material-symbols-outlined">edit</span></button>
                            <button (click)="deleteMarks(i)" class="student__delete__button"><span class="student__delete material-symbols-outlined">delete</span></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="" colspan="2">TotalMarks</td>
                        <td>{{total}}</td>

                    </tr>
                <!-- </tbody> -->
              
            <!-- </table> -->
            
        </div>
        <div class="add__marks__btn">
            <button (click)="callTotalMethod()">Calculate</button>
            <button>Clear</button>
        </div>
    </div>
</div>
